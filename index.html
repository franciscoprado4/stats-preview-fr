<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="main-content">

          <p class="tittle-text">Get <span>insights</span> that help your business grow.</p>
          <p class="paragraph-text">Dicover the benefits of data analytics and make better decisions regarding
            revenue,
            customer experience,
            and
            overall efficiency.</p>

          <div class="stats">
            <div class="companies">
              <p class="stats-numbers">10k+</p>
              <p class="stats-text">COMPANIES</p>
            </div>
            <div class="templates">
              <p class="stats-numbers">314</p>
              <p class="stats-text">TEMPLATES</p>
            </div>
            <div class="queries">
              <p class="stats-numbers">12M+</p>
              <p class="stats-text">QUERIES</p>
            </div>
          </div>

        </div>
        <div class="image-container">
          <img src="./images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
